# Timer Settings
timezone: 'UTC'                    # Timezone for all timer operations
check_interval: 60                 # How often to check timers (seconds)
notification_time: 60              # When to notify before timer (minutes)
expiry_time: 60                   # How long to keep expired timers (minutes)

# Bot Settings
command_prefix: '!'                # Prefix for bot commands

# Timerboard API (GET /timers, GET /api/timers)
timerboard_api_enabled: true      # Set to true to expose timers via HTTP
timerboard_api_host: '0.0.0.0'   # 0.0.0.0 = allow remote; 127.0.0.1 = local only
timerboard_api_port: 8765
timerboard_api_key: ${TIMERBOT_API_KEY}  # Required in X-API-Key or Authorization: Bearer